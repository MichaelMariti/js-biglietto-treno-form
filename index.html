<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno con form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>

    <section class="bg-primary text-white py-5">
        <div class="container">
            <h1>Calcola il prezzo del tuo biglietto</h1>
        </div>
        
        <div class="container mt-5">
            <p>Compila il form e clicca sul pulsante Calcola</p>
            <form class="row g-3">
        <div class="col-md-5">
            <input type="text" class="form-control" name="km" id="km" placeholder="Numero di km">
        </div>
        <div class="col-md-5">    
            <select id="inputState" class="form-select" name="sconto">
            <option value="">-- seleziona sconto --</option>
            <option value="">Nessuno</option>
            <option value="minorenni">Minorenni</option>
            <option value="over-65">Over 65</option>
            </select>
        </div>
  
  
        <div class="col-md-2">
            <button type="submit" class="btn btn-light">Calcola</button>
        </div>
        </form>
        </div>
    </section>
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2>Biglietto</h2>
                            <p>Prezzo: 00,00 &euro;</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
</body>
</html>
